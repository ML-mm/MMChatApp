<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static "register.css" %}">
</head>

<body>
<div class="container col vh-100 vw-100 align-items-center gradient-custom">
    <div class="mask d-flex align-items-center h-100">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-7">
                    <div class="card border border-secondary" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center text-success">Login</h2>
                            <form method="post" action=".">
                                <div class="text-center mt-5">
                                    {% csrf_token %}
                                    <input name="next" type="hidden" value="{{ success_url }}"/>
                                    {{ form }}
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit"
                                            class="btn mt-4 btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Login
                                    </button>
                                </div>
                            </form>
                            <p class="text-muted mt-4 mb-0">
                                Already a user?
                            </p>
                            <a href="{% url "mainchat:home" %}" class="fw-bold text-body">
                                Click here to go back
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
